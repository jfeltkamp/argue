langcode: en
status: true
dependencies:
  config:
    - node.type.problem
  module:
    - content_moderation
id: problems
label: 'Problems workflow'
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: true
      label: Archived
      weight: 2
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
  transitions:
    archive:
      label: Archive
      from:
        - draft
        - published
      to: archived
      weight: -8
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -10
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: -9
      from:
        - draft
        - published
    restore:
      label: Restore
      from:
        - archived
      to: published
      weight: -6
    restore_to_draft:
      label: 'Restore to Draft'
      from:
        - archived
      to: draft
      weight: -7
  entity_types:
    node:
      - problem
