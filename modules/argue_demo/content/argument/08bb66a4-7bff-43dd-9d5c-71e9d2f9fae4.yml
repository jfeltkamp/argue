      value: 'Abwesenheit verlangt Vollmacht für 1 Bewohner. Mehrheitswahl ist unzutreffend.'
  argument:
    -
      value: 'Wer abwesend ist, muss eine Stimmvollmacht für 1 Bewohner ausstellen. Es ist nicht möglich, sein Votum an eine Mehrheit abzutreten. Grund: Es wurde bereits festgelegt, dass es sich nicht um eine Mehrheitswahl handelt, sondern um eine einstimmige Wahl – es müssen alle Bewohner mit dem Anwärter einverstanden sein. Außerdem könnte die Wahl unentschieden ausgehen, und dann könnte auch das Votum des Abwesenden nicht zugeordnet werden.'
