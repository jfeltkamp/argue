  body:
    -
      value: "- Über die Aufnahme von Bewerber*innen in die WG wird in der WG-Versammlung in Abwesenheit des/der Bewerber*in entschieden. Bewerber*innen sind stets respektvoll und zuvorkommend nach allen Regeln der Gastfreundschaft zu behandeln.\r\n\r\n- Falls sich ein*e Bewerber*in nach den Gründen für die Ablehnung erkundigt, sollte lediglich angegeben werden, dass man sich für einen andere*n Bewerber*in entschieden habe, unabhängig davon ob es zu der Zeit schon einen andere*n Bewerber*in gibt oder noch nicht. \r\n\r\n- Details aus Abstimmung und Besprechung in der WG-Versammlung sind vertraulich und sollten keinesfalls nach außen getragen werden. "
