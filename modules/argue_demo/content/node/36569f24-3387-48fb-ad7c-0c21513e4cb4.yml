  body:
    -
      value: "Es gibt wiederkehrende Klagen darüber, dass die Küche verdreckt ist, Geschirr nicht abgewaschen oder nach dem Abwaschen nicht weggeräumt wird, sich Müllberge ansammeln, der Fußboden verdreckt ist usw. Die Reinigung der Gemeinschaftsräume wird regelmäßig von einzelnen WG-Mitgliedern vernachlässigt, was andere dazu nötigt, diese Aufgabe zu übernehmen. Für manche ist es kein Problem, mit diesen Zuständen zu leben, für andere ist es unerträglich. Oft sind es die letzteren, die ständig die Gemeinschaftsräume reinigen, damit sie sich auch wieder wohlfühlen können. \r\nIn der Regel hat aber niemand ein Problem damit, in einer sauberen Wohnung zu wohnen. Deswegen sollte es bindende Regeln geben, die für Ordnung und Sauberkeit in der Wohnung sorgen, so dass sich alle zu Hause wohlfühlen können. \r\n"
