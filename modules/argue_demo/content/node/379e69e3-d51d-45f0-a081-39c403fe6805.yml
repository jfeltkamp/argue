  body:
    -
      value: 'Es ist völlig unsinnig, dass jedes WG-Mitglied seinen eigenen kleinen Unterhaushalt führt, alleine einkauft, seine kleine Ecke im Kühlschrank hat, usw. Jeder muss wöchentlich ein- oder mehrmals Einkaufen, weil der Platz nicht ausreicht. Viele Dinge, die jeder benötigt, stehen mehfach im Kühlschrank (Milch, Brot, Marmelade, ...) und weil es unübersichtlich ist, bleiben  Lebensmittel wochenlang stehen, verstopfen den Kühlschrank und werden schlecht, wodurch hygienische Problem hinzukommen.'
