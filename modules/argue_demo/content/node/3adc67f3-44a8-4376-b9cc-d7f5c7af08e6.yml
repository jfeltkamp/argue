  body:
    -
      value: 'Neue WG-Mitglieder werden regelmäßig diskriminiert. Die älteren WG-Mitglieder leiten bewusst oder unbewusst aus der längeren Dauer ihrer WG-Mitgliedschaft Privilegien ab. Noch gravierender ist, dass neue WG-Mitglieder veränderte Mietverträge bekommen haben, die sich von älteren Verträgen unterscheiden. Auch hier ist zu beobachten, dass neueren WG-Mitgliedern nicht die gleichen Rechte zugestanden werden.'
