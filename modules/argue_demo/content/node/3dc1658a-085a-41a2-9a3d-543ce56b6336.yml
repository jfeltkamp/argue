  body:
    -
      value: "Die WG-Versammlung findet 2 Mal monatlich am 1. und 3. Dienstag des Monats um 19:30 Uhr statt und sollte nicht länger als 90 Min dauern. \r\n\r\nDie WG-Versammlung enthält folgende Tagesordnungspunkte:\r\n - Kassenbericht und Klärung offener Punkte und Entlastung des Kassenwarts.\r\n - Zahlung des Haushaltsgeldes.\r\n - Festlegung von Küchen- und Einkaufsdienst \r\n - Sammeln und besprechen von verschiedenen Themen.\r\n - Abstimmungen zu einscheidender Themen.\r\n\r\nJeder WG-Bewohner bringt alle fälligen Zahlungsmittel und fehlende Belege mit.\r\n\r\n- Die Teilnahme an den WG-Versammlungen ist verpflichtend. \r\n- Das Fehlen bei der WG-Versammlung ist vorher anzukündigen.\r\n- Im Falle der Nicht-Teilnahme ... \r\n- ... sind fällige Zahlungen dem Kassenwart vorher zu übergeben.\r\n- ... die Stimmen für Abstimmungen können einem anderen WG-Mitglied mitgeteilt oder schriftlich übergeben werden.\r\n "
