  body:
    -
      value: "Das Haushaltsgeld ist für Lebens- und Verbrauchsmittel, gemeinsame Kosten (z.B. Stromnachzahlung, Hausratversicherung) und gemeinsam verschuldete Haftungsansprüche bestimmt. Für letzteres werden Rücklagen gebildet, indem 10% des Haushaltsgeldes auf ein gemeinsames Sparkonto überwiesen werden.\r\n\r\nEinkäufer dürfen mit dem Haushaltsgeld ausschließlich preiswerte, vegetarische, WG-übliche Produkte einkaufen. Das gemeinsame Haushaltsgeld darf nur zur Anschaffung von Produkten ausgegeben werden, die im Auftrag der WG eingekauft werden, nicht aber nur den Vorlieben des Einkäufers entsprechen. (Liste am Kühlschrank) Andere Produkte als diese muss der Einkäufer aus eigener Tasche zahlen, oder diese Produkte in den Laden zurückbringen.\r\n\r\nVerwendung der Rücklagen:\r\nSollte z.B. bei einer Party etwas kaputt gehen, oder ein gemeinsam genutzter Gegenstand verschwinden, das Haustier eines WG-Mitglieds krank werden, oder Zahnersatz eines WG-Mitglieds nötig werden, so können auf Antrag die Kosten durch die Gemeinschaft übernommen werden. Darüber entscheidet im Einzelfall die einfache Mehrheit der WG-Versammlung."
