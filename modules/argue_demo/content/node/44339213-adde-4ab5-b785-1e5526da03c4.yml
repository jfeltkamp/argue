      value: 'Das Ausbleiben von laufenden Zahlungen eines WG-Mitgliedes fällt auf alle anderen zurück. Diese müssen dem säumigen Zahler Geld leihen, ohne gefragt worden zu sein. Im Einzelfall sind Schulden eines WG-Mitgliedes nach dem Auszug nicht beglichen worden. Es kann sehr ärgerlich und aufwendig werden, dem geschuldeten Geld hinterher zu laufen.'
