  body:
    -
      value: 'Um dem Ausbleiben von laufenden Zahlungen vorzubeugen wird bei Mietbeginn eine Kaution festgelegt. Die Höhe der Kaution beträgt 2 volle Monatsmieten, inklusiv der regelmäßigen Nebenkosten, und muss zusammen mit der ersten Monatsmiete 14 Tage vor Mietbeginn an den Kassenwart entrichtet werden. Die Kaution wird nach Beendigung des Untermietverhältnisses und nach Ausgleich aller ungedeckten Kosten in voller Höhe an das ehemalige Wg-Mitglied zurückgezahlt.'
