  body:
    -
      value: 'Die persönlichen Rechte der Bewohner*innen, wie auch aller Personen, die mit der Wohngemeinschaft in Kontakt treten, stehen an oberster Stelle. Die WG-Ordnung dient dazu, die Rechte der Persönlichkeit hervorzuheben und zu schützen, und sie darf nicht in diese eingreifen. Die Rechte und Freiheiten der Person werden nur dadurch eingeschränkt, wenn sie die Rechte und Freiheiten anderer berühren. '
