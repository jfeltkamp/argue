  body:
    -
      value: "- Das Ziel jeder Sanktion ist, die Ordnung wieder herzustellen und deren Einhaltung anzumahnen. Negative Sanktionen sind nur insofern statthaft, als sie nicht als strafende Nötigung oder Demütigung empfunden werden. \r\n\r\n- Man kann davon ausgehen, dass eine Vernachlässigung von Pflichten zulasten der Gemeinschaft geht. Dann muss die Sanktion als praktische Regeln verstehbar sein, einen persönlich verursachten Schaden auszugleichen, um diesen so von der Gemeinschaft fernzuhalten.\r\nDeswegen ist als Sanktion nur eine zusätzliche, die Gemeinschaft entlastende Aufgabe zulässig, die ohnehin für jedes WG-Mitglied in regelmäßigen Abständen anfällt, und somit auch nicht als Strafe empfunden werden sollte.\r\n"
