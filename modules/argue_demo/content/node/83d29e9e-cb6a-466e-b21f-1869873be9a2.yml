      value: "Die/der Kassenführer*in\r\n- ... führt die Haushaltskasse (in Bargeld) und ist für die sichere Verwahrung des Geldes verantwortlich.\r\n-  ... wird alle 6 Monate, jeweils in der ersten WG-Versammlung des Januars und des Julis gewählt.\r\n-  ... fordert die monatlichen Beiträge in der WG-Versammlung ein und quittiert den Empfang. \r\n-  ... gibt das Einkaufsgeld vorab an die Einkäufer ab, und verrechnet später das Wechselgeld und sammelt alle Einkaufsbelege.\r\n-  ... führt sorgfältig Buch über alle Zahlungsein- und ausgänge der Haushaltskasse und verrechnet diese mit dem Kassenbestand. \r\n-  ... berichtet bei jeder WG-Versammlung über die Buchführung und den Kassenbestand, Fehlbeträge und fehlende Belege.\r\n-  ... ist für alle Fehlbeträge verantwortlich, sofern ihn die WG-Versammlung nicht entlasten kann. \r\n-  ... selbst wird wegen seiner verantwortungsvollen Aufgabe von der Aufgabe des Einkaufens befreit."
