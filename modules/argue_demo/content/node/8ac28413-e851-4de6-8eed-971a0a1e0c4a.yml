  body:
    -
      value: 'In einer WG kommt es regelmäßig nach realtiv kurzer Zeit zu Streit zwischen den Bewohnern. Die Ursachen dafür sind, bei hinreichend distanzierter Betrachtung, in der Regel dieselben: mangelnder Respekt, fehlende Rücksichtnahme und zu geringes Engagement bei gemeinschaftlichen Aufgaben. Folgen des belastenden Streits sind schlechte Stimmung, wiederkehrende Anfeindungen, usw. Sofern die Streitereien nicht beigelegt werden können, führen sie oft zur vollständigen oder teilweisen Auflösung der WG.  '
