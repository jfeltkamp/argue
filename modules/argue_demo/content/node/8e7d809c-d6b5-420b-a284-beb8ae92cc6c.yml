  body:
    -
      value: "- Für den gemeinsamen Einkauf von Lebens- und Haushaltsmitteln zahlt jedes WG-Mitglied monatlich 250,- EUR in die Haushaltskasse ein. \r\n\r\n- 25,- EUR des Geldes sind für die Rücklagen-Bildung bestimmt.\r\n\r\n- Der/die Kassenführer*in sammelt das Haushaltsgeld im der 1. WG-Versammlung des Monats ein, quittiert den Empfang und trägt es in das Kassenbuch ein.\r\n\r\n- Sollte ein WG-Mitglied versäumt haben, das Hauhaltsgeld rechtzeitig zu zahlen, kommt ihm in der folgenden Woche der Einkaufsdienst zu, mit der Auflage, den Einkauf aus eigener Tasche zu zahlen und spätestens mit der Abrechnung des Einkaufs auch das restliche Haushaltsgeld einzuzahlen."
