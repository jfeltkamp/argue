  body:
    -
      value: 'Das Haushaltsgeld wird regelmäßig für Produkte ausgegeben, die nur der Einkäufer gewohnt ist zu konsumieren. Andere Produkte, die er nicht konsumiert fehlen stattdessen. Das führt dazu, dass fortlaufend Produkte im Haushalt fehlen, während andere, die kaum verwendet werden, herumstehen und schlecht werden. Das ist Verschwendung von Geld und Lebensmitteln.'
