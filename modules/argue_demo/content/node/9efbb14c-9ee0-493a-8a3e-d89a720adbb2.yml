      langcode: en
      pathauto: 1
  body:
    -
      value: "- Jedes WG-Mitglied hat die volle Entscheidungsfreiheit darüber, ob es mit einer anderen Person zusammenleben möchte oder nicht, ohne sich für diese Entscheidung rechtfertigen zu müssen. Alle WG-Mitglieder müssen ihre Zustimmung geben, ob eine*n Bewerber*in als WG-Mitglied aufgenommen werden kann. Sollte ein WG-Mitglied dagegen sein, oder nicht befragt worden sein, kann der/die Bewerber*in nicht aufgenommen werden.\r\n\r\n- Es ist jedoch allen gegenüber unfair eine*n Bewerber*in abzulehnen, nur weil ein*e andere*r Bewerber*in bevorzugt wird. Stattdessen sollte die Bevorzugung offen zur Sprache gebracht werden, um den Entscheidungsprozess nicht unnötig zu verkomplizieren und zu verlängern."
