  body:
    -
      value: "- Die Untermiete eines jeden WG-Mitglieds muss zum 1. Tag des Monats an den Hauptmieter überwiesen werden.\r\n\r\n- Von jedem WG-Mitglied wird eine konstante Mietsicherheit eingefordert, die an den Hauptmieter gezahlt wird und die letzterer nach Beendigung der WG-Mitgliedschaft an das (ehem.) WG-Mitglied zurückzahlt.\r\n\r\n- Der Hauptmieter zahlt die Mietsicherheiten der WG-Mitglieder auf ein Sparkonto ein, das nur für diesen Zweck bestimmt ist. Alle WG-Mitglieder haben das Recht, dieses Sparkonto einzusehen.\r\n\r\n- Von jedem WG-Mitglied wird erwartet, dass es bei seiner Bank einen Dauerauftrag für die volle Miete einrichtet und sorgfältig die Zahlungsausgänge kontrolliert. \r\n\r\n- Probleme bei der Zahlung der Untermiete müssen dem Hauptmieter so frühzeitig wie möglich angezeigt werden, um entsprechende Absprachen zu treffen.\r\n\r\n- Ein Zahlungsrückstand einer vollen Untermiete für über einen Kalendermonat ist ein Kündigungsgrund der WG-Mitgliedschaft."
