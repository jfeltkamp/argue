  body:
    -
      value: "Eine WG ist oft der einzige sichere Rückzugsort, das Zuhause, seiner Bewohner*innen. Das ist ein hohes Gut. Jedes WG-Mitglied trägt die Verantwortung, diesen sicheren Raum für sich und gleichermaßen für alle anderen zu schützen. \r\nDie WG ist als Wohnmodell vor allem für junge Menschen (Schüler*innen, Auszubildende und Studierende) attraktiv, insofern als diese oft nur über geringe Mittel verfügen und aktiv den Kontakt zu Gleichgesinnten suchen. Aufgrund des jugendlichen Alters hat diese Gruppe eher selten Erfahrungen mit dieser Art von gegenseitiger Verantwortung gemacht. Bezogen auf das Verantwortungsbewusstsein drohen gravierende Konflikte in der Wohngemeinschaft. "
