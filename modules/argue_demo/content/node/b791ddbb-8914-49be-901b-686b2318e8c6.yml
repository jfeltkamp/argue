  body:
    -
      value: "- Jedes WG-Mitglieder hat das Recht, einmal im Jahr eine Party mit Freunden zu feiern. Diese muss allen WG-Mitgliedern spätestens eine Woche vorher angekündigt werden. \r\n\r\n- Für die Party darf die Küche, das Wohnzimmer und der Flur mitbenutzt werden.\r\n\r\n- Wenn die genannten Räume in die Planung einbezogen werden, sind die anderen WG-Mitglieder automatisch zur Party eingeladen. Wenn andere WG-Mitglieder an der Party teilnehmen, ist es eine nette aber stets freiwillige Geste, wenn sie auch ihre Zimmer zur Verfügung stellen.\r\n\r\n- Der Party-Veranstalter ist verantwortlich dafür, dass am Tag nach der Party alle Räume aufgeräumt und sauber gemacht werden. Sämtliches Leergut gehört in den Keller, so dass der Gestank niemanden belästigt.\r\n \r\n- Möchte ein WG-Mitglied weitere Partys in der WG feiern, müssen dem alle WG-Mitglieder zustimmen, die zum Zeitpunkt der Party oder am Tag darauf anwesend sind."
