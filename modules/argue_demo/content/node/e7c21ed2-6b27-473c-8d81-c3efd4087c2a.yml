  body:
    -
      value: "- Die Nachtruhe gilt in den Nächten zu Werktagen (nicht am Wochenende) und beginnt um 23:00 und endet um 8:00 Uhr.\r\n\r\n- Rücksicht auf das Ruhe-Bedürfnis und den Schlaf der WG-Bewohner ist in jeder Form auch außerhalb der Nachtruhe und an Wochenenden angebracht.\r\n\r\n- Zusammentreffen mit Freund*innen in der WG während der Nachtruhe erfordern, dass sie allen WG-Mitgliedern angekündigt und von diesen akzeptiert wurden. Davon ausgenommen sind Beziehungspartner*innen. Alle WG-Besucher*innen sind zur Rücksichtnahme auf die Nachtruhe anzuhalten, wenn sie diese vergessen haben sollten.\r\n\r\n- Türen sind möglicht geschlossen zu halten, damit störende Unruhe sich weniger ausbreiten kann. \r\n\r\n- Beschwerden über störenden Lärm sind immer äußerst ernst zu nehmen und erfordern eine freundliche und kooperative Haltung gegenüber der gestörten Person (\"gefrustete Spaßbremse\") durch die Störer (\"ausgelassene fröhliche Gesellschaft\").\r\n\r\n- Es sollte immer miterwogen werden, ein Treffen in der WG zur Nachtruhe hin in eine benachbarte Kneipe oder den Park zu verlagern.  "
