  body:
    -
      value: "Die WG-Ordnung soll die Wohngemeinschaft als Wohnform stabilisieren. Die Wohn- bzw. Lebensumstände, welche durch die WG-Ordnung mit geformt werden, sollen für die Bewohner*innen als lebenswert (angenehm, schön, bereichernd) empfunden werden. \r\n\r\nDamit die WG-Ordnung überhaupt Einfluss auf die Lebensumstände nehmen kann, wird vorausgesetzt, dass die WG-Ordnung die Zustimmung der Bewohner*innen findet - und sofern dieses nicht der Fall ist, dass die Bewohner*innen die WG-Ordnung im gegenseitigen einvernehmen mit- und umgestalten können."
