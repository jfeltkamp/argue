  body:
    -
      value: 'Durch das Wohnmodell "Wohngemeinschaft" werden unbedingte Rechte und Pflichten einer Person infrage gestellt. Eine Wohngemeinschaft ist ein enger Interaktionsraum mehrerer Personen, in dem typische Probleme entstehen, welche mitunter die Grundrechte einer Person betreffen, z.B. das Recht auf Privatsphäre oder das Postgeheimnis. In der Regel werden Verstöße gegen solche Grundrechte nicht juristisch aufgearbeitet, weswegen es problemorientierter Regeln bedarf, welche dieses preventiv sicherstellen. '
