  body:
    -
      value: "Die Mietzahlung an den Wohnungseigentümer muss bis spätestens zum fünften Werktag im Monat erfolgen. \r\nDer Vermieter hat sich schon zweimal wegen verspäteter Mietzahlung beschwert; jedesmal ca. eine Woche nach dem versäumten Zahlungstermin. Er hat bereits mit einer Abmahnung gedroht, wenn die WG die Zahlungstermine nicht einhält. Es braucht geeignete Regeln, die sicherstellen, dass die Miete pünktlich gezahlt wird."
