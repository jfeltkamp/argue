
argue_structure.rule_overview_controller:
  path: '/argue/rules'
  defaults:
    _controller: '\Drupal\argue_structure\Controller\RuleOverviewController::getTree'
    _title_callback: '\Drupal\argue_structure\Controller\RuleOverviewController::getTitle'
  requirements:
    _permission: 'access the rule overview page'

argue_structure.ratified_rule_overview_controller:
  path: '/argue/rules/ratified'
  defaults:
    _controller: '\Drupal\argue_structure\Controller\RuleOverviewController::getRatifiedRulesTree'
    _title_callback: '\Drupal\argue_structure\Controller\RuleOverviewController::getRatifiedRulesTitle'
  requirements:
    _permission: 'access the rule overview page'

argue_structure.problem_overview_controller:
  path: '/argue/problems'
  defaults:
    _controller: '\Drupal\argue_structure\Controller\ProblemOverviewController::getTree'
    _title_callback: '\Drupal\argue_structure\Controller\ProblemOverviewController::getTitle'
  requirements:
    _permission: 'access the rule overview page'

argue_structure.problem_overview_subtree_controller:
  path: '/argue/problems/{tid}'
  defaults:
    _controller: '\Drupal\argue_structure\Controller\ProblemOverviewController::getSubtree'
    _title_callback: '\Drupal\argue_structure\Controller\ProblemOverviewController::getSubtreeTitle'
  requirements:
    _permission: 'access the rule overview page'

argue_structure.argue_structure_conf_form:
  path: '/admin/config/argue_structure/settings'
  defaults:
    _form: '\Drupal\argue_structure\Form\ArgueStructureConfForm'
    _title: 'Argue Structure Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

