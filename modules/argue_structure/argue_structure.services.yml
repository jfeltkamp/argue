services:
  theme.negotiator.example:
    class: Drupal\argue_structure\Theme\ThemeNegotiator
    tags:
      - { name: theme_negotiator, priority: 0 }
  argue_structure.route_subscriber:
    class: Drupal\argue_structure\Routing\AlterRouteSubscriber
    tags:
      - { name: event_subscriber }
  logger.channel.argue_structure:
    parent: logger.channel_base
    arguments: ['argue_structure']
  argue_structure.section_tree:
    class: Drupal\argue_structure\SectionTreeService
    arguments: ['@entity_type.manager', '@config.manager', '@cache.render', '@renderer', '@path_alias.manager']
