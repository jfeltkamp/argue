
argue_versions.overview:
  path: '/version'
  defaults:
    _controller: '\Drupal\argue_versions\Controller\VersionOverviewController::viewVersions'
    _title: 'Version overview'
  requirements:
    _permission: 'access argue version overview'
argue_versions.settings:
  path: '/admin/config/argue_versions/settings'
  defaults:
    _form: '\Drupal\argue_versions\Form\ArgueVersionsSettingsForm'
    _title: 'Argue Versions settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
