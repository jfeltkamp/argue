name: Argue Base
type: theme
core: 8.x
core_version_requirement: ^8 || ^9
base theme: seven

libraries:
  - argue_base/global-styling
  - argue_base/material

regions:
  drawer_header: 'Sidebar header'
  drawer: 'Sidebar Menu'
  context_menu: 'Context Menu'
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first

libraries-override:
  seven/global-styling:
    css:
      theme:
        css/components/colors.css: css/colors.css
      component:
        css/components/buttons.css: false
        css/components/form.css: false
  rate/number-up-down:
    css:
      theme:
        css/number-up-down.css: false
  classy/base:
    css:
      component:
        css/components/button.css: false
        css/components/form.css: false

libraries-extend:
  tour/tour-styling:
    - seven/tour-styling
#
stylesheets-remove:
  - '@argue_proscons/css/rate-widget-number-up-down.css'
  - '@argue_proscons/css/argument-teaser.css'
  - '@change_requests/assets/css/cr-patch-view.css'
  - '@classy/css/components/details.css'
  - '@classy/css/components/field.css'
  - '@classy/css/components/menu.css'
  - '@classy/css/components/tabs.css'
  - '@classy/css/components/user.css'
  - '@seven/css/components/tabs.css'
  - '@seven/css/base/elements.css'
  - '@seven/css/components/entity-meta.css'
  - '@seven/css/components/menus-and-lists.css'
  - '@seven/css/layout/node-add.css'
  - '@stable/css/node/node.module.css'
  - '@stable/css/node/node.preview.css'
  - '@admin_toolbar_tools/css/tools.css'

