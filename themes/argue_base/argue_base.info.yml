name: Argue Base
type: theme
core: 8.x
base theme: seven
libraries:
  - argue_base/global-styling
  - argue_base/material

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first

libraries-override:
  seven/global-styling:
    css:
      theme:
        css/components/colors.css: css/colors.css
      component:
        css/components/buttons.css: false
        css/components/form.css: false
  rate/number-up-down:
    css:
      theme:
        css/number-up-down.css: false
  classy/base:
    css:
      component:
        css/components/button.css: false
        css/components/form.css: false

libraries-extend:
  tour/tour-styling:
    - seven/tour-styling
