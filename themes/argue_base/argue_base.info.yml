name: ArgueBase
type: theme
base theme: claro
description: 'Argue UI based on Claro.'
core_version_requirement: ^8.8 || ^9

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first


libraries:
  - argue_base/global-styling
  - argue_base/card

libraries-override:
  draggable_dashboard/main: false
  draggable_dashboard/frontend: false
  claro/maintenance-page:
    css:
      theme:
        css/theme/maintenance-page.css: css/maintenance-page.css
