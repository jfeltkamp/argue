name: ArgueGin
type: theme
base theme: claro
description: 'Argue UI based on Gin.'
core_version_requirement: ^8.8 || ^9

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first


libraries:
  - argue_gin/global-styling


libraries-override:
  rate/number-up-down:
    css:
      theme:
        css/number-up-down.css: false
